<ion-header>
  <ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col size="3" class="ion-align-self-center">
        <ion-button fill="clear" routerLink="/main">
          <ion-img
            class="back-button"
            src="assets/menu/about-app/back-button.png"
          ></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-title

        >

      <ion-col size="3"> </ion-col>
    </ion-row>

      <ion-col size="6">
        <ion-row class="ion-text-center">
          <ion-col class="ion-text-center"
            ><b class="blue-color"> POWERED BY</b></ion-col
          >

        <ion-row class="ion-justify-content-center">
          <ion-img src="assets/menu/about-app/rysa.png"></ion-img>
        </ion-row>
        <ion-row class="small-icons ion-justify-content-center">
          <ion-img src="assets/menu/about-app/linkedin.png"></ion-img>
          <ion-img src="assets/menu/about-app/instagram.png"></ion-img>
          <ion-img src="assets/menu/about-app/website.png"></ion-img>

      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <b class="blue-color">FOR</b>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-img src="assets/menu/about-app/danone.png"></ion-img>
        </ion-row>
        <ion-row class="small-icons ion-justify-content-center">
          <ion-img src="assets/menu/about-app/linkedin.png"></ion-img>
          <ion-img src="assets/menu/about-app/instagram.png"></ion-img>
          <ion-img src="assets/menu/about-app/website.png"></ion-img>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="primary-bg white-text h-100">
      <ion-col class="ion-text-center ion-align-self-center" size="6">
        <b>Your version:</b>
      </ion-col>
      <ion-col class="ion-text-center ion-align-self-center" size="6">
        <b>copyright :</b>
      </ion-col>
    </ion-row>

    <ion-row class="h-100">
      <ion-col class="ion-text-center ion-align-self-center" size="6">
        <b class="blue-color">Terms of Use</b>
      </ion-col>
      <ion-col class="ion-text-center ion-align-self-center" size="6">
        <b class="blue-color">Privacy Policy</b>
      </ion-col>
    </ion-row>

    <div class="update">
      <b class="update-text">Update New Version</b>
    </div>

</ion-content>
