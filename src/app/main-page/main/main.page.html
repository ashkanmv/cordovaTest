<ion-header>
  <ion-grid [ngStyle]="{'background-color': sharedService.handleThemeColor()}" class=" main-page-header">
    <ion-row>
      <ion-col size="1">
        <ion-img (click)="openMenu()" class="notification" src="assets\mainPage\Menu.png"></ion-img>
      </ion-col>
      <ion-col size="1">
        <ion-img class="notification" src="assets/mainPage/main/notifications-outline.png"></ion-img>
      </ion-col>
      <ion-col size="8" class="ion-text-center ion-align-self-center" [ngStyle]="{'display': doSearch ? 'flex' : 'none'}"  >
        <ion-searchbar [placeholder]="language.Main_Page_Search" inputmode="text" type="text" (ionChange)="onSearchChange($event)"
          [debounce]="250"></ion-searchbar>
      </ion-col>
      <ion-col size="8" class="ion-text-center ion-align-self-center" [ngStyle]="{'display': doSearch ? 'none' : 'flex'}">
        <ion-title class="ion-no-padding main-page-Title">{{language.Main_Page}}</ion-title>
      </ion-col>
      <ion-col size="1" (click)="showSearchBar()">
        <ion-img class="search" src="assets/mainPage/main/search-circle.png"></ion-img>
      </ion-col>
      <ion-col size="1">
        <ion-img *ngIf="isOnline" class="wifiOn" src="\assets\pages\Wifi\Internet On.png"></ion-img>
        <ion-img *ngIf="!isOnline" class="wifiOn" src="\assets\pages\Wifi\Internet Off.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-date></app-date>
</ion-header>

<ion-content>
  <ion-grid [ngStyle]="{'background-color': sharedService.handleThemeColor()}"
    class="main-page-content  ion-padding-top">
    <ion-row class="ion-margin-top">
      <ion-col size="4" class="cols" *ngFor="let page of pages" [ngStyle]="{'display': page.display}">
        <div [routerLink]="page.routerLink">
          <ion-img [src]="page.imgSrc"></ion-img>
          <ion-text>
            <p>{{page.title}}</p>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
