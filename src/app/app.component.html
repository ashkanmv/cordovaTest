<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-grid class="secondary-bg menu-header">
          <ion-row class="menu-header">
            <ion-col size="8">
              <ion-avatar class="profile-pic ion-margin-top ion-margin-start">
                <img src="assets/menu/Person1.jpg" />
              </ion-avatar>
            </ion-col>
            <ion-col size="4">
              <ion-row class="ion-justify-content-end">
                <ion-col size="4">
                  <ion-img
                    class="notification"
                    src="assets/mainPage/notifications-outline.png"
                  ></ion-img>
                </ion-col>
              </ion-row>
              <ion-row
                class="ion-margin-top ion-align-items-center ion-justify-content-center white-background language-toggle"
              >
                <b> EN </b>
                <ion-toggle color="primary" checked="true"></ion-toggle>
                <b> FA </b>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!-- </ion-list> -->

        <ion-list id="labels-list" class="primary-color menu-content">
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" routerLink="/">
              <ion-img src="assets/menu/main-page.png"></ion-img>
              <ion-label class="ion-margin-horizontal">Main Page</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/profile">
              <ion-img src="assets/menu/profile.png"></ion-img>
              <ion-label class="ion-margin-horizontal">Profile</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/contact-us">
              <ion-img src="assets/menu/contact-us.png"></ion-img>
              <ion-label class="ion-margin-horizontal">Contact Us</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/about-app">
              <ion-img src="assets/menu/about-us.png"></ion-img>
              <ion-label class="ion-margin-horizontal">About Us</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-row class="primary-color">
          <ion-col size="12" class="text-align-center">
            <ion-menu-toggle>
              <button class="btn footer-btn-color flex-row">
                <p routerLink="/settings">Setting</p>
                <p>Log Out</p>
              </button>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
