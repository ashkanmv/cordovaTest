<ion-header>
  <ion-toolbar>
    <ion-row
      class="primary-bg ion-justify-content-between header ion-no-margin"
    >
      <ion-col size="1" class="ion-align-self-center">
        <ion-button fill="clear" (click)="backButton()">
          <ion-img
            class="back-button ion-justfy-self-start ion-align-self-cente"
            src="assets\pages\customer-history\Backward arrow.png"
          ></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="7" class="ion-text-center ion-align-self-center">
        <ion-title class="white-text">
          <h3><b>Salesmen Location</b></h3>
        </ion-title>
      </ion-col>
      <ion-col></ion-col>
      <ion-col class="ion-align-self-center hide" size="1">
        <ion-img
          id="trigger-hide"
          class="hide"
          src="\assets\pages\customer-nearby\Hide.png"
        >
        </ion-img>
        <ion-popover
          class="header-drop-down hide-drop-down"
          trigger="trigger-hide"
        >
          <ng-template>
            <ion-content>50 M</ion-content>
            <ion-content>100 M</ion-content>
            <ion-content>500 M</ion-content>
            <ion-content>700 M</ion-content>
            <ion-content>1 KM</ion-content>
          </ng-template>
        </ion-popover>
      </ion-col>
      <ion-col class="ion-align-self-center wifi" size="1">
        <ion-img
          class="wifi-online"
          src="\assets\mainPage\main\wifi.png"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-grid class="secondary-bg white-text">
      <ion-row class="ion-justify-content-between">
        <ion-col size="3" class="ion-no-padding ion-text-start">
          2022.04.02
        </ion-col>
        <ion-col size="3" class="ion-no-padding ion-text-center">
          Saturday
        </ion-col>
        <ion-col size="3" class="ion-no-padding ion-text-end">
          13 فروردین
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col>
    <!--  -->
    <div class="date-picker-container">
      <div id="open-modal" class="date-picker-box">
        <label for="Date-picker"> Date</label>
        <div class="date-picker">
          <img src="\assets\pages\Max PPED\Group 1438.png" alt="" />
          <div class="">
            {{dateNow | date:'yyyy/MM/dd'}}
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <ion-modal trigger="open-modal" class="ion-no-margin">
      <ng-template>
        <ion-datetime show-default-buttons="true" presentation="date">
        </ion-datetime>
      </ng-template>
    </ion-modal>
    <!--  -->
  </ion-col>
  <ion-col class="salesmen-location-container">
    <app-popover *ngFor="let data of salesmansData">
      {{data.name}}
    </app-popover>
  </ion-col>
</ion-content>
